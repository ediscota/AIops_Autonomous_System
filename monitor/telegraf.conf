[global_tags]
  # You can add a global tag for the domain if you like
  domain = "AIops Autonomous System"

[agent]
  interval = "5s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "telegraf-container"
  omit_hostname = false

# --- OUTPUT: INFLUXDB ---
[[outputs.influxdb_v2]]
  # Matches the service name and port in docker-compose
  urls = ["http://influxdb:8086"]
  
  # MUST match the token defined in your docker-compose.yml (see Step 6 below)
  token = "my-super-secret-admin-token"
  
  # Matches the organization and bucket in docker-compose
  organization = "AIops_org"
  bucket = "AIops_bucket"

# --- INPUT: MQTT ---
[[inputs.mqtt_consumer]]
  # Matches the service name in docker-compose
  servers = ["tcp://mosquitto:1883"]
  
  # Subscribe to all topics
  topics = [
    "AIops/+/+/+/+"
  ]

  data_format = "json"

  # --- CRITICAL: TOPIC PARSING ---
  # This splits into tags
  [[inputs.mqtt_consumer.topic_parsing]]
    topic = "AIops/+/+/+/+"
    # The underscores (_) mean we drop that part (e.g. 'AIops')
    # We capture the rest as tags:
    tags = "_/metrics/cluster/container/metric"