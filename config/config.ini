[general]
; Define the number of containers and clusters of our webapp
; Indexes goes from 0 to num_containers/clusters - 1
; Intervals in seconds
num_containers = 5
num_clusters = 2
publish_interval = 20
analyzer_interval = 20
 
; For each container we have to specify name and index of the cluter it belongs to
; The name must be unique and without spaces or special characters
[container_0]
name = auth-service
cluster = 0

[container_1]
name = payment-service
cluster = 1

[container_2]
name = shipment-service
cluster = 0

[container_3]
name = cart-service
cluster = 0

[container_4]
name = wishlist-service
cluster = 1

[analyzer]
cpu_threshold = 10
memory_threshold = 150
service_time_threshold = 60
instances_threshold = 5