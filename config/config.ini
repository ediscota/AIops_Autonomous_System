[general]
; Define the number of containers and clusters of our webapp
num_containers = 6
num_clusters = 3

; Define the intervals (in seconds) for the Data Generator and Analyzer
publish_interval = 20
analyzer_interval = 20

; Define the metrics for each container
metrics = cpu, memory, service_time, instances, gpu

; For each metric, define the initial value, min and max values for data generation
; noise level (how much the value varies in a tick), threshold for scaling, and the delta for scaling up and down
[metric_cpu]
initial = 0
min = 0
max = 100
noise = 10
threshold = 10
scale_up_delta = -10
scale_down_delta = 10

[metric_memory]
initial = 128
min = 64
max = 4096
noise = 32
threshold = 150
scale_up_delta = 64
scale_down_delta = -32

[metric_service_time]
initial = 50
min = 10
max = 5000
noise = 20
threshold = 60
scale_up_delta = -5
scale_down_delta = 5

[metric_instances]
initial = 1
min = 1
max = 20
noise = 0
threshold = 5
scale_up_delta = 1
scale_down_delta = -1

[metric_gpu]
initial = 33
min = 1
max = 98
noise = 2
threshold = 45
scale_up_delta = -3
scale_down_delta = 3

; Define the containers and their corresponding cluster
[container_0]
name = auth-service
cluster = 0

[container_1]
name = payment-service
cluster = 1

[container_2]
name = shipment-service
cluster = 0

[container_3]
name = cart-service
cluster = 0

[container_4]
name = wishlist-service
cluster = 1

[container_5]
name = recommendation-service
cluster = 2